<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda FIFA - Contacto</title>
    <link rel="stylesheet" href="css/style-contacto.css">
</head>
<body>
    <header>
        <h1>Contactanos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="ropa.html">Ropa</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Envíanos un mensaje sobre cómo fue tu experiencia de compra, tus consultas o en qué aspectos debemos mejorar.</p>
        <section id="contacto" class="contact-form">
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tienda FIFA. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
